<h2>Hieronder is de lijst van nummers te zien!</h2>
<h4>Klik op de titel om de details van desbetreffend nummer te zien</h4>

<button routerLink="/song/create">Nieuw nummer</button>
<table>
    <thead>
        <td>Titel</td>
        <td>Album</td>
        <td>Artiest</td>
    </thead>
    <tbody>
        <tr *ngFor="let song of songs || []">
            <td>
                <a *ngIf="song" routerLink="{{song.id}}">{{song?.name}}</a>
            </td>
            <td>{{song?.album}}</td>
            <td><a *ngIf="song?.artist" [routerLink]="['/artists', song.artist.id]">{{song.artist.name}}</a></td>
        </tr>
    </tbody>
</table>
