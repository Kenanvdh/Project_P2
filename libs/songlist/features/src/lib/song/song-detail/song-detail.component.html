<div class="text-center">
    <h2>Dit zijn de song details van {{songs?.name}} </h2>
    <br>
    <p>Id: {{songs?.id}}</p>
    <p>Title: {{songs?.name}}</p>
    <p>Album: {{songs?.album}}</p>
    <p>Artist: {{songs?.artist}}</p>
    <p>Genre: {{songs?.genre}}</p>
    <p>Duration: {{songs?.duration}} minutes</p>
    <p>Url: <a href="{{songs?.url}}">{{songs?.url}}</a></p>
    <br>
    <button routerLink="/song/{{songs?.id}}/edit">Edit Song</button>
    <!-- <button routerLink="/songs/{{songs?.id}}/delete">Delete Song</button> -->
</div>
