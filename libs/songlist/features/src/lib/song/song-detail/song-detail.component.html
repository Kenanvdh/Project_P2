<div class="text-center">
    <h2>Dit zijn de details van {{song.name}} </h2>
    <br>
    <p>Titel: {{song.name}}</p>
    <p>Album: {{song.album}}</p>
    <p>Artiest: {{song.artist.name}}</p>
    <p>Genre: {{song.genre}}</p>
    <p>Lengte: {{song.duration}} minutes</p>
    <p>Url: <a href="{{song.url}}">{{song.url}}</a> </p>
    <br>
    <div *ngIf="showButton">
        <button routerLink="/song/{{song.id}}/edit">Pas nummer aan</button>
        <button routerLink="/song/{{song.id}}/delete">Verwijder nummer</button>
    </div>
    <button (click)="goBack()">Terug</button>
</div>
