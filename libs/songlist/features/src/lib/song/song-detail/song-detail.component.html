<div class="text-center">
    <h2>Dit zijn de song details van {{song.name}} </h2>
    <br>
    <p>Id: {{song.id}}</p>
    <p>Title: {{song.name}}</p>
    <p>Album: {{song.album}}</p>
    <p>Artist: {{song.artist.name}}</p>
    <p>Genre: {{song.genre}}</p>
    <p>Duration: {{song.duration}} minutes</p>
    <p>Url: <a href="{{song.url}}">{{song.url}}</a> </p>
    <br>
    <div *ngIf="showButton">
        <button routerLink="/song/{{song.id}}/edit">Edit Song</button>
        <button routerLink="/song/{{song.id}}/delete">Delete Song</button>
    </div>
    <button (click)="goBack()">Back</button>
</div>
