<div class="flex items-center justify-center v-screen">
  <div class="max-w-md mt-5">
    <h2>Register</h2>

    <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="col-5">
          <label for="inputFirstName">Firstname</label><br>
          <input type="text" class="form-control" formControlName="firstName" placeholder="Firstname"
            id="inputFirstName" [ngClass]="{
                    'is-invalid':
                      registerForm.get('firstName')?.invalid &&
                      registerForm.get('firstName')?.touched
                  }" />
          <span *ngIf="
                    !registerForm.get('firstName')?.valid &&
                    registerForm.get('firstName')?.touched
                  " class="invalid-feedback">
            <p id="firstName-invalid">Name is invalid.</p>
          </span>
        </div>

        <br>

        <div class="col">
          <label for="inputLastName">Lastname</label><br>
          <input type="text" class="form-control" placeholder="Lastname" formControlName="lastName" id="inputLastName"
            [ngClass]="{
                    'is-invalid':
                      registerForm.get('lastName')?.invalid &&
                      registerForm.get('lastName')?.touched
                  }" />
          <span *ngIf="
                    !registerForm.get('lastName')?.valid &&
                    registerForm.get('lastName')?.touched
                  " class="invalid-feedback">
            <p id="lastName-invalid">Lastname is invalid.</p>
          </span>
        </div>
      </div>

      <br>
      <div class="col">
        <label for="inputAge">Age</label><br>
        <input type="number" class="form-control" placeholder="Age" formControlName="age" id="inputAge" [ngClass]="{
                  'is-invalid':
                    registerForm.get('age')?.invalid &&
                    registerForm.get('age')?.touched
                }" />
        <span *ngIf="
                  !registerForm.get('age')?.valid &&
                  registerForm.get('age')?.touched
                " class="invalid-feedback">
          <p id="age-invalid">Age is invalid.</p>
        </span>
      </div>

      <br>

      <div class="form-group">
        <label>Gender</label><br>
        <label class="radio-inline">
          <input type="radio" formControlName="gender" value="Male"> Male
        </label><br>
        <label class="radio-inline">
          <input type="radio" formControlName="gender" value="Female"> Female
        </label><Br>
        <label class="radio-inline">
          <input type="radio" formControlName="gender" value="Other"> Other
        </label>
        <span *ngIf="registerForm.get('gender')?.invalid && registerForm.get('gender')?.touched"
          class="invalid-feedback">
          <p id="gender-invalid">Please select your gender.</p>
        </span>
      </div>


      <br>

      <div class="form-group">
        <label for="inputEmail">Email address</label><br>
        <input type="email" class="form-control" placeholder="Email address" formControlName="email" id="inputEmail"
          aria-describedby="emailHelp" [ngClass]="{
                  'is-invalid':
                    registerForm.get('email')?.invalid &&
                    registerForm.get('email')?.touched
                }" />
        <span *ngIf="registerForm.get('email')?.errors?.['email']" class="invalid-feedback">
          <p id="email-invalid">Email is invalid.</p>
        </span>
      </div>

      <br>

      <div class="form-group">
        <label for="inputPassword">Password</label><br>
        <input type="password" class="form-control" placeholder="Password" formControlName="password" id="inputPassword"
          [ngClass]="{
                  'is-invalid':
                    registerForm.get('password')?.invalid &&
                    registerForm.get('password')?.touched
                }" required />
        <span *ngIf="registerForm.get('password')?.errors?.['password'] " class="invalid-feedback">
          <p id="password-invalid">Password is invalid.</p>
        </span>
      </div>

      <br>

      <div class="form-group">
        <button [disabled]="!registerForm.valid">
          Register
        </button>
      </div>
    </form>
  </div>
</div>
