<div class="flex items-center justify-center v-screen">
  <div class="max-w-md mt-5">
    <h2>Login</h2>
    <form class="form-signin" [formGroup]='loginForm' (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="inputEmail">Email address</label><br>
        <input type="email" class="form-control" placeholder="Email address" formControlName="email" id="inputEmail"
          aria-describedby="emailHelp" [ngClass]="{
                  'is-invalid':
                    loginForm.get('email')?.invalid &&
                    loginForm.get('email')?.touched
                }" />
        <span *ngIf="
                  !loginForm.get('email')?.valid && loginForm.get('email')?.touched
                " class="invalid-feedback">
          <p id="email-invalid">Please enter a valid email address</p>
        </span>
      </div>
      <br>
      <div class="form-group">
        <label for="inputPassword">Password</label><br>
        <input type="password" class="form-control" placeholder="Password" formControlName="password" id="inputPassword"
          [ngClass]="{
                  'is-invalid':
                    loginForm.get('password')?.invalid &&
                    loginForm.get('password')?.touched
                }" />
        <span *ngIf="
                  !loginForm.get('password')?.valid &&
                  loginForm.get('password')?.touched
                " class="invalid-feedback">
          <p id="password-invalid">Please enter a valid password</p>
        </span>
      </div>
      <br>
      <div class="form-group">
        <button id="submitbutton" class="btn btn-lg btn-primary btn-block" type="submit"
          [disabled]="!loginForm.valid && !submitted">
          Sign in
        </button>
      </div>
    </form>
  </div>
</div>
