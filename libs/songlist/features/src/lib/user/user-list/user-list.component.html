<h2>Hieronder is de lijst van gebruikers te zien!</h2>
<h4>Klik op de voornaam om de details van desbetreffende gebruiker te zien</h4>
<br>
<table>
    <thead>
        <td>Voornaam</td>
        <td>Achternaam</td>
        <td>Email</td>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>
                <a routerLink="{{user.id}}">{{user.firstName}}</a>
            </td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
        </tr>
    </tbody>
</table>
