<div class="text-center ">
    <h2>Dit zijn de gebruiker details van {{user?.firstName}} {{user?.lastName}}</h2>
    <br>
    <p>Voornaam: {{user?.firstName}}</p>
    <p>Achternaam: {{user?.lastName}}</p>
    <p>Email: {{user?.email}}</p>
    <p>Leeftijd: {{user?.age}}</p>
    <p>Gender: {{user?.gender}}</p>
    <p>Rol: {{user?.role}}</p>
    <br>
    <button routerLink="/users/{{user?.id}}/edit">Pas gebruiker aan</button>
    <button routerLink="/users/{{user?.id}}/delete">Verwijder gebruiker</button>
</div>
