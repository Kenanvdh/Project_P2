<div class="text-center">
    <h2>Dit zijn de artist details van {{artist?.name}} </h2>
    <br>
    <p>Name: {{artist?.name}}</p>
    <p>Age: {{artist?.age}}</p>
    <p>Country: {{artist?.country}}</p>

    <br>
    <div *ngIf="showButton">
        <button routerLink="/artists/{{artist?.id}}/edit">Edit artist</button>
        <button routerLink="/artists/{{artist?.id}}/delete">Delete artist</button><br>
    </div>
    <button (click)="goBack()">Back</button>
</div>
