<div class="text-center">
    <h2>Dit zijn de artiest details van {{artist?.name}} </h2>
    <br>
    <p>Naam: {{artist?.name}}</p>
    <p>Leeftijd: {{artist?.age}}</p>
    <p>Land van herkomst: {{artist?.country}}</p>

    <br>
    <div *ngIf="showButton">
        <button routerLink="/artists/{{artist?.id}}/edit">Pas artiest aan</button>
        <button routerLink="/artists/{{artist?.id}}/delete">Verwijder artiest</button><br>
    </div>
    <button (click)="goBack()">Terug</button>
</div>
