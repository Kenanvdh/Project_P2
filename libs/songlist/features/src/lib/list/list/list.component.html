<h1> Welkom bij de songlist app! </h1>
<h3> Hieronder zijn alle lijsten te zien</h3>

<button routerLink="/list/create">Create new list</button>

<div *ngFor="let list of lists" class="card">
  <h2>{{ list.name }}</h2>
  <p>{{ list.description }}</p>
  <br>
  <p>Number of songs: {{ list.numOfSongs }}</p>
  <p>Created by: {{ list.creator.firstName }} on {{ list.creationDate | date: 'dd-MM-yyyy'}}</p>
  <div class="flex items-center justify-center">
    <button style="margin: auto;" routerLink="/list/{{list.id}}">Details</button>
  </div>
</div>
