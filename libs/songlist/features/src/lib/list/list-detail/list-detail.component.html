<h2>Hieronder is de {{ lists?.name }}-lijst te zien!</h2>
<h4>{{lists?.description}} <br><br>
    Klik op de title om de details van desbetreffend nummer te zien</h4>

<button routerLink="/list/{{lists?.id}}/edit">Edit list</button>
<br>
<table>
    <thead>
        <td>Title</td>
        <td>Album</td>
        <td>Artist</td>
    </thead>
    <tbody>
        <tr *ngFor="let song of lists?.songs">
            <td>
                <a *ngIf="song" [routerLink]="['/songlist',  song.id]">{{song?.name}}</a>
            </td>
            <td>{{song?.album}}</td>
            <td><a *ngIf="song?.artist" [routerLink]="['/artists', song.artist.id]">{{song.artist.name}}</a></td>
        </tr>
    </tbody>
</table>
