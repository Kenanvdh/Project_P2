<h2>Hieronder is de {{ lists?.name }}-lijst te zien!</h2>
<h4>Klik op de title om de details van desbetreffend nummer te zien</h4>

<p>Name of list: {{lists?.name}} </p>
<p>Description of list: {{lists?.description}} </p>
<br>
<button routerLink="/list/add">Add Song</button>
<table>
    <thead>
        <td>Title</td>
        <td>Album</td>
        <td>Artist</td>
    </thead>
    <tbody>
        <tr *ngFor="let song of lists?.songs">
            <td>
                <a *ngIf="song" [routerLink]="['/song',  song.id]">{{song?.name}}</a>
            </td>
            <td>{{song?.album}}</td>
            <td><a *ngIf="song?.artist" [routerLink]="['/artists', song.artist.id]">{{song.artist.name}}</a></td>
        </tr>
    </tbody>
</table>
