<h2>Hieronder is de {{ list.name }}-lijst te zien!</h2>
<h4>{{list.description}} <br><br>
    Klik op de titel of artiest om de details hiervan te zien</h4>

<div *ngIf="showButton">
    <button routerLink="/list/{{list.id}}/edit">Pas lijst aan</button>
</div>

<br>
<table>
    <thead>
        <td>Titel</td>
        <td>Album</td>
        <td>Artiest</td>
    </thead>
    <tbody>
        <tr *ngFor="let song of list?.songs">
            <td>
                <a *ngIf="song" [routerLink]="['/songlist', song.id]">{{song?.name}}</a>
            </td>
            <td>{{song?.album}}</td>
            <td><a *ngIf="song?.artist" [routerLink]="['/artists', song.artist.id]">{{song.artist.name}}</a></td>
        </tr>
    </tbody>
</table>
